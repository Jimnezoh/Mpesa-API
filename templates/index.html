{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mpesa Api</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-col  items-center h-screen gap-2 mx-auto p-4"
    >
      <div class="w-full mx-auto mt-20 max-w-md bg-gray-100 p-6 rounded shadow-md">
        <h3 class="text-2xl text-center font-bold pb-5">Make Payment</h3>
        <form
          method="post"
          class="flex flex-col  gap-4"
        >
        
            {% csrf_token %}
            {{ form.as_p }}
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 mt-5 rounded"
            >
              Pay
          </button>

        
        </form>
      </div>
    </div>
  </body>
</html>
